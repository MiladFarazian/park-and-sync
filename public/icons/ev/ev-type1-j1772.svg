<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- J1772 / Type 1 - Round body with handle notch on left side -->
  <g stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main circular body -->
    <circle cx="32" cy="34" r="24" />
    <!-- Handle notch extending from top-left -->
    <rect x="10" y="10" width="8" height="14" rx="2" />
    <!-- Top large ground pin -->
    <circle cx="32" cy="22" r="5" />
    <!-- Middle row - two medium pins -->
    <circle cx="22" cy="34" r="4" />
    <circle cx="42" cy="34" r="4" />
    <!-- Bottom row - two smaller pins -->
    <circle cx="26" cy="46" r="3" />
    <circle cx="38" cy="46" r="3" />
  </g>
</svg>