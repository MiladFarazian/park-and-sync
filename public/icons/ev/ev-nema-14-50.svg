<svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- NEMA 14-50 - Standard 4-prong outlet -->
  <g stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- Main rounded rectangle body -->
    <rect x="10" y="8" width="44" height="48" rx="8" ry="8" />
    <!-- Top horizontal ground slot -->
    <line x1="24" y1="18" x2="40" y2="18" />
    <!-- Left vertical hot slot (angled) -->
    <line x1="18" y1="28" x2="18" y2="44" />
    <!-- Right vertical hot slot (angled) -->
    <line x1="46" y1="28" x2="46" y2="44" />
    <!-- Bottom neutral - semicircle arc -->
    <path d="M26 50 Q32 44 38 50" />
  </g>
</svg>